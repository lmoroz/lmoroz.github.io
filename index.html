<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
  <title>TheYalow</title>
</head>
<body>
<header class="header">

</header>
<main>
  <section class="slider-area">
    <div class="slider-wrapper">
      <div class="slider-item">
        <div class="slider-item__video">
          <video id="player" class="player" width="549" height="327"
                 poster="./assets/images/player-cover.png">
            <source src="./assets/fullmovie640x360.mp4" type='video/mp4'>
            Video unavailable
          </video>
          <div class="controls-overlay">
            <div class="activecontrols">
              <div class="track">
                <div class="progress"></div>
              </div>
              <div class="soundonof-button"></div>
              <div class="play-button"></div>
            </div>
          </div>
        </div>
        <div class="slider-item__title">
          <p class="slider-item__title__str-1">The cool</p>
          <p class="slider-item__title__str-2">The minimal</p>
        </div>
      </div>
    </div>
    <div class="slider-controls">
      <div class="slider-controls__left"></div>
      <div class="slider-controls__right"></div>
    </div>
  </section>
  <aside class="icon-area">
    <ul class="icon-area-wrapper">
      <li class="icon-wrapper icon-better-design">
        <span class="icon"></span>
        <span class="icon-text">Better Design</span></li>
      <li class="icon-wrapper icon-customize">
        <span class="icon"></span>
        <span class="icon-text">Customise</span>
      </li>
      <li class="icon-wrapper icon-its-free">
        <span class="icon"></span>
        <span class="icon-text">Its free</span>
      </li>
    </ul>
  </aside>
  <section class="news_area"></section>
  <section class="demo_area">

  </section>
</main>
<footer class="footer">
  <div class="footer-wrapper">
    <img class="footer__logo" src="assets/images/logo.svg" alt="TheYalow Logo">
    <span class="footer__copyright">TheYalow</span>
  </div>
</footer>
<script src="./assets/player.js"></script>
</body>
</html>
